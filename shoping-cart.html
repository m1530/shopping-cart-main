<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Title</title>
    <style>
        .input-group {
            width: unset;
            flex-wrap: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-5 fw-bold text-info">My shopping cart</h1>
        <div class="bg-secondary p-5 col-md-12 col-lg-12 mx-auto">
            <div class="shadow-lg rounded bg-light">
                <div class="row align-items-center justify-content-between p-2">
                    <div class="col-md-7 col-lg-7">
                        <div class="d-md-flex align-items-center justify-content-center">
                            <img src="images/product-1.png" alt="" style="width: 150px;">
                            <h5>iPhone 11 Silicone Case - Black</h5>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-5 d-md-flex align-items-center justify-content-evenly">
                        <div class="input-group">
                            <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                            <input id="phone-input" type="number" min="0" class="form-control text-center mx-2"
                                value="0" style="width: 65px;">
                            <button id="phone-plus" class="btn btn-default me-2"><i class="fas fa-plus"></i></button>
                        </div>

                        <h3 id="phone-price" class="me-5 fs-5">$00</h3>
                        <img src="images/remove.png" class="order-1" alt="" style="width: 25px; height: 30px;">
                    </div>
                </div>
            </div>
            <div class="shadow-lg rounded bg-light mt-4">
                <div class="row align-items-center justify-content-between p-2">
                    <div class="col-md-7 col-lg-7">
                        <div class="d-md-flex align-items-center justify-content-center">
                            <img src="images/product-2.png" alt="" style="width: 150px;">
                            <h5>iPhone 11 Silicone Case - Black</h5>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-5 d-md-flex align-items-center justify-content-evenly">
                        <div class="input-group">
                            <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                            <input id="case-input" type="number" min="0" class="form-control text-center mx-2" value="0"
                                style="width: 65px;">
                            <button id="case-plus" class="btn btn-default me-2"><i class="fas fa-plus"></i></button>
                        </div>

                        <h3 id="case-price" class="me-5 fs-5">$00</h3>
                        <img src="images/remove.png" class="order-1" alt="" style="width: 25px; height: 30px;">
                    </div>
                </div>
            </div>
            <div class="shadow-lg rounded bg-light mt-4">
                <div class="row align-items-center justify-content-between p-3">
                    <div class="col-md-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                    </div>
                    <div class="col-md-6 text-right d-flex flex-column justify-content-end align-items-sm-end">
                        <h5 id="subtotal">$00 </h5>
                        <h5 id="tex">$00</h5>
                        <h5 id="total">$00</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
